<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScriptプログラミング演習</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/init.js"></script>
    <!--data-->
    <script src="data/input.js"></script>
    <script src="data/triangle.js"></script>
    <script src="data/if_sample.js"></script>
    <script src="data/isPrime.js"></script>
    <script src="data/while_sample.js"></script>
    <script src="data/gcd.js"></script>
    <script src="data/lcm.js"></script>
    <!--data-->
    <script src="js/codearea.js"></script>
    <script src="js/codeline.js"></script>
    <script src="js/conv.js"></script>
    <script src="js/step.js"></script>
    <script src="js/disp.js"></script>
    <script src="js/click.js"></script>
    <script src="js/quest.js"></script>
</head>

<body>
    <h1>JavaScriptプログラミング演習</h1>
    <div id="toc">
        <b>目次</b>
        <a id="toc_open" onclick="showToc()" style="display:none;">[開く]</a>
        <a id="toc_close" onclick="hideToc()">[閉じる]</a>
        <ol id="toc_ol"></ol>
    </div>
    <div id="question">
        <div id="question_title">問題</div>
        <div id="question_exp">上の目次から問題を選ぶとここに表示されます。</div>
    </div>
    <div id="code_in">
        <b>コード入力欄</b>
        <a onclick="clickShowTextArea()" id="ta_open" style="display:none;">[開く]</a>
        <button id="button_conv" onclick="clickConv()">変換</button><br />
        <div id="ta_code">
            <textarea id="code_textarea" rows="15" cols="100">
            </textarea>
            <br />
            <hr />
        </div>
    </div>
    <div id="code_out" style="display:none;">
        <div id="code">[START]<br />[END]</div>
        <div id="sim">
            <div id="sim_buttons">
                <button id="button_auto" onclick="clickAuto()">実行</button>
                <button id="button_step" onclick="clickStep()">ステップ</button>
                <button id="button_reset" onclick="clickReset()">リセット</button>
            </div>
            <b>入力</b>
            <div id="in">
                <input id="code_input" type="text" />
            </div>
            <hr />
            <b>変数一覧</b>
            <div id="val">
            </div>
            <hr />
            <b>出力</b>
            <div id="out">
            </div>
        </div>
        <!--
        <div class="clear-float"></div>
        <div id="sim_test">
            <b>コードテスト</b>
            <button id="button_test">提出</button>
            <br />
            <div id="sim_testtable"></div>
        </div>
    -->
    </div>
    <div class="clear-float">
    </div>
    <hr />
    <footer>
        <div id="opt">
            <b>オプション</b>
            <a id="opt_open" onclick="showOpt()">[開く]</a>
            <a id="opt_close" onclick="hideOpt()" style="display:none;">[閉じる]</a>
            <ul id="opt_ul" style="display:none;">
                <li><a onclick="exportLog()">活動記録を出力する</a></li>
            </ul>
        </div>
        <hr />
        <p>最終更新日: 2020/08/14</p>
        <p>
            <a href="../index.html">Back to Main Page</a><br />
            <a href="https://github.com/mathinfolec/mathinfolec.github.io" target="_blank">
                GitHub(https://github.com/mathinfolec/mathinfolec.github.io)</a>
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
