<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScriptプログラミング演習</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/conv.js"></script>
    <script src="js/step.js"></script>
    <script src="js/disp.js"></script>
    <script src="js/click.js"></script>
</head>

<body>
    <h1>JavaScriptプログラミング演習</h1>
    <p><a onclick="exportLog()">活動記録を出力する</a></p>
    <div id="code_in">
        <b>コード入力欄</b>
        <a onclick="clickShowTextArea()" id="ta_open" style="display:none;">[開く]</a>
        <button id="button_conv" onclick="clickConv()">変換</button><br />
        <div id="ta_code">
            <textarea id="code_textarea" rows="15" cols="100">
            </textarea>
            <br />
            <hr />
        </div>
    </div>
    <div id="code_out" style="display:none;">
        <div id="code">[START]<br />[END]</div>
        <div id="sim">
            <button id="button_auto" onclick="clickAuto()">実行</button>
            <button id="button_step" onclick="clickStep()">ステップ</button>
            <button id="button_reset" onclick="clickReset()">リセット</button>
            <div id="val">
            </div>
            <hr />
            <div id="out">
            </div>
        </div>
    </div>
    <div class="clear-float">
    </div>
    <hr />
    <footer>
        <p>最終更新日: 2020/08/10</p>
        <p>
            <a href="../index.html">Back to Main Page</a><br />
            <a href="https://github.com/mathinfolec/mathinfolec.github.io" target="_blank">
                GitHub(https://github.com/mathinfolec/mathinfolec.github.io)</a>
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
